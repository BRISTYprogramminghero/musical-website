<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musical Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img class=" picture logo" src="./images/music.jpg" alt="">

            <ul  class="nav">
                <li> <a href="#">Home</a> </li>
                <li> <a href="#">About</a> </li>
                <li> <a href="#">Specifications</a> </li>
                <li> <a href="#">Products</a> </li>
                <li> <a href="#">Connect</a> </li>
            </ul>

        </div>

        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>

            <div class="right-col">
                <p>Click Here To Listen </p>
                <img class="music" id="icon" src="./images/play.jpg" alt="">
            </div>
        </div>

    </div>


    <audio id="mySong">
        <source src="./images/song.mp3.mp3" type="audio/mp3">
    </audio>


    <script>
        var mySong = document.getElementById('mySong');
        var icon = document.getElementById('icon');

        icon.onclick = function(){
            if(mySong.paused){
                mySong.play();
                icon.src="./images/pause3.png"
            }else{
                mySong.pause();
                icon.src="./images/play.jpg"
            }
        }

    </script>
</body>
</html>
